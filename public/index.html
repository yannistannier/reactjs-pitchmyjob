    <style>
        .geosuggest__suggests {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 25em;
            padding: 0;
            margin-top: -1px;
            background: #fff;
            border: 2px solid #267dc0;
            border-top-width: 0;
            overflow-x: hidden;
            overflow-y: auto;
            list-style: none;
            z-index: 5;
            -webkit-transition: max-height 0.2s, border 0.2s;
            transition: max-height 0.2s, border 0.2s;
        }
        .geosuggest__suggests--hidden {
            max-height: 0;
            overflow: hidden;
            border-width: 0;
        }
        .geosuggest__item {
            font-size: 18px;
            font-size: 1rem;
            padding: .5em .65em;
            cursor: pointer;
        }
        .geosuggest__item:hover,
        .geosuggest__item:focus {
            background: #f5f5f5;
        }
        .geosuggest__item--active {
            background: #267dc0;
            color: #fff;
        }
        .geosuggest__item--active:hover,
        .geosuggest__item--active:focus {
            background: #ccc;
        }

        .notification-bar-message {
        -ms-word-wrap: break-word;
        word-wrap: break-word;
        }
        .notification-bar-message a,
        .notification-bar-message label {
        color: #fff;
        }
        .notification-bar-message a:hover {
        color: #ccd5db;
        text-decoration: none;
        }
        .notification-list {
        position: fixed;
        z-index: 999999;
        pointer-events: none;
        top: 86px;
        right: 20px;
        }
        .notification-list * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        }
        .notification-list > div {
        position: relative;
        width: 300px;
        padding: 15px 20px;
        margin: 0 0 6px;
        overflow: hidden;
        color: #a3afb7;
        pointer-events: auto;
        filter: alpha(opacity=95);
        background-repeat: no-repeat;
        background-position: 15px center;
        border: 1px solid rgba(0, 0, 0, .1);
        border-radius: 3px;
        opacity: .95;
        }
        .notification-list > .notification-bar-shadow {
        -webkit-box-shadow: 0 1px 3px rgba(0, 0, 0, .23);
        box-shadow: 0 1px 3px rgba(0, 0, 0, .23);
        }
        .notification-list > .notification-bar-shadow:hover {
        -webkit-box-shadow: 0 1px 6px rgba(0, 0, 0, .23);
        box-shadow: 0 1px 6px rgba(0, 0, 0, .23);
        }
        .notification-list > :hover {
        cursor: pointer;
        filter: alpha(opacity=100);
        opacity: 1;
        }
        .notification-list > .notification-bar-success:not(.notification-bar-just-text),
        .notification-list > .notification-bar-info:not(.notification-bar-just-text),
        .notification-list > .notification-bar-warning:not(.notification-bar-just-text),
        .notification-list > .notification-bar-error:not(.notification-bar-just-text) {
        padding-left: 50px;
        }
        .notification-list > .notification-bar-success:not(.notification-bar-just-text):before,
        .notification-list > .notification-bar-info:not(.notification-bar-just-text):before,
        .notification-list > .notification-bar-warning:not(.notification-bar-just-text):before,
        .notification-list > .notification-bar-error:not(.notification-bar-just-text):before {
        position: absolute;
        top: 50%;
        left: 12px;
        font-family: "Web Icons";
        font-size: 30px;
        font-style: normal;
        font-weight: 300;
        -webkit-transform: translate(0, -50%);
        -ms-transform: translate(0, -50%);
        -o-transform: translate(0, -50%);
        transform: translate(0, -50%);

        text-rendering: auto;
        speak: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        }
        .notification-list > .notification-bar-success {
        color: #fff;
        }
        .notification-list > .notification-bar-success:not(.notification-bar-just-text):before {
        content: "\f192";
        }
        .notification-list > .notification-bar-info {
        color: #fff;
        }
        .notification-list > .notification-bar-info:not(.notification-bar-just-text):before {
        content: "\f19e";
        }
        .notification-list > .notification-bar-warning {
        color: #fff;
        }
        .notification-list > .notification-bar-warning:not(.notification-bar-just-text):before {
        content: "\f1a0";
        }
        .notification-list > .notification-bar-error {
        color: #fff;
        }
        .notification-list > .notification-bar-error:not(.notification-bar-just-text):before {
        content: "\f19a";
        }
        .notification-list.notification-bar-top-center > div,
        .notification-list.notification-bar-bottom-center > div {
        width: 300px;
        margin-right: auto;
        margin-left: auto;
        }
        .notification-list.notification-bar-top-full-width > div,
        .notification-list.notification-bar-bottom-full-width > div {
        width: 100%;
        margin-right: auto;
        margin-left: auto;
        border-radius: 0;
        }
        .notification-bar {
        background-color: #e4eaee;
        }
        .notification-bar-success {
        background-color: #5cd29d;
        }
        .notification-bar-error {
        background-color: #fa7a7a;
        }
        .notification-bar-info {
        background-color: #77d6e1;
        }
        .notification-bar-warning {
        background-color: #f4b066;
        }
        .notification-bar-progress {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 4px;
        background-color: #000;
        filter: alpha(opacity=10);
        opacity: .1;
        }
        /*Responsive Design*/
        @media all and (max-width: 240px) {
        .notification-list > div {
        width: 11em;
        padding: 8px 8px 8px 50px;
        }
        }
        @media all and (min-width: 241px) and (max-width: 480px) {
        .notification-list > div {
        width: 18em;
        padding: 8px 8px 8px 50px;
        }
        }
        @media all and (min-width: 481px) and (max-width: 768px) {
        .notification-list > div {
        width: 25em;
        padding: 15px 15px 15px 50px;
        }
        }
